name: Auto-generate cards PDF

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'Cartes/**'

jobs:
  generate-cards-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install Pillow reportlab

      - name: ğŸ² Generate cards PDF
        run: |
          python generate_cards_pdf.py

      - name: ğŸ“‹ Display generation summary
        run: |
          if [ -f "cartes_impression.pdf" ]; then
            echo "âœ… PDF generated successfully!"
            ls -lh cartes_impression.pdf
            echo "ğŸ“Š PDF size: $(du -h cartes_impression.pdf | cut -f1)"
          else
            echo "âŒ PDF generation failed!"
            exit 1
          fi

      - name: ğŸ“¤ Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cartes-impression-pdf
          path: cartes_impression.pdf
          retention-days: 30

      - name: ğŸ’¾ Commit and push PDF to repository
        run: |
          # Configure git
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the generated PDF
          git add cartes_impression.pdf
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ğŸ“ No changes to commit - PDF is already up to date"
          else
            # Commit with informative message
            CARD_COUNT=$(find Cartes -name "*.png" | wc -l)
            git commit -m "chore: auto-update cards PDF ($CARD_COUNT cards)
          
            - Automatically generated from card modifications
            - Generated on: $(date '+%Y-%m-%d %H:%M:%S UTC')
            - Workflow: ${{ github.workflow }}
            - Commit: ${{ github.sha }}"
          
            # Push the changes
            git push
            echo "âœ… PDF committed and pushed successfully!"
          fi

      - name: ğŸ“Š Generate summary comment (for PRs)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Count PNG files
            const { execSync } = require('child_process');
            const cardCount = execSync('find Cartes -name "*.png" | wc -l', { encoding: 'utf-8' }).trim();
            
            // Check if PDF was generated
            const pdfExists = fs.existsSync('cartes_impression.pdf');
            const pdfSize = pdfExists ? execSync('du -h cartes_impression.pdf | cut -f1', { encoding: 'utf-8' }).trim() : 'N/A';
            
            const body = `## ğŸ² Automatic PDF Generation
            
            **Result:** ${pdfExists ? 'âœ… Success' : 'âŒ Failed'}
            **Cards detected:** ${cardCount} PNG files
            **PDF size:** ${pdfSize}
            
            ${pdfExists ? 'ğŸ“ Updated PDF is available in this action\'s artifacts.' : 'âš ï¸ Check the logs to diagnose the issue.'}
            
            ---
            *Automatically generated by GitHub Action when cards are modified.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Optional job to validate card structure
  validate-cards:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Validate card structure
        run: |
          echo "ğŸ¯ Validating card structure..."
          
          # Check if Cartes directory exists
          if [ ! -d "Cartes" ]; then
            echo "âŒ 'Cartes' directory does not exist!"
            exit 1
          fi
          
          # Count PNG files
          PNG_COUNT=$(find Cartes -name "*.png" | wc -l)
          echo "ğŸ“Š PNG files found: $PNG_COUNT"
          
          if [ $PNG_COUNT -eq 0 ]; then
            echo "âš ï¸ No PNG files found in Cartes/ directory"
            exit 1
          fi
          
          # Check for required files (optional but informative)
          SPECIAL_CARDS=("Simple Villageois.png" "Loup Garou.png" "Dos-Cartes.png")
          
          echo "ğŸ” Checking special cards:"
          for card in "${SPECIAL_CARDS[@]}"; do
            if [ -f "Cartes/$card" ]; then
              echo "  âœ… $card"
            else
              echo "  âš ï¸ $card (optional)"
            fi
          done
          
          # List all cards for reference
          echo ""
          echo "ğŸ“‹ Complete card list:"
          find Cartes -name "*.png" -exec basename {} \; | sort | nl
          
          echo ""
          echo "âœ… Validation complete - Structure is valid!"