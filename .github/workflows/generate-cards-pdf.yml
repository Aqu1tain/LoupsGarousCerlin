on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'Cartes/**'

jobs:
  generate-cards-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install Pillow reportlab

      - name: ğŸ² Generate cards PDF
        run: |
          python generate_cards_pdf.py

      - name: ğŸ“‹ Display generation summary
        run: |
          if [ -f "cartes_impression.pdf" ]; then
            echo "âœ… PDF generated successfully!"
            ls -lh cartes_impression.pdf
            echo "ğŸ“Š PDF size: $(du -h cartes_impression.pdf | cut -f1)"
          else
            echo "âŒ PDF generation failed!"
            exit 1
          fi

      - name: ğŸ“¤ Upload PDF as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cartes-impression-pdf
          path: cartes_impression.pdf
          retention-days: 30

      - name: ğŸ’¾ Commit and push PDF to repository
        run: |
          # Configure git
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the generated PDF
          git add cartes_impression.pdf
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ğŸ“ No changes to commit - PDF is already up to date"
          else
            # Commit with informative message
            CARD_COUNT=$(find Cartes -name "*.png" | wc -l)
            git commit -m "ğŸ² Auto-update PDF d'impression ($CARD_COUNT cartes)
          
            GÃ©nÃ©ration automatique suite aux modifications des cartes.
          
            ğŸ“… $(date '+%Y-%m-%d %H:%M:%S UTC')
            ğŸ”„ Action: ${{ github.workflow }}
            ğŸ“ Commit: ${{ github.sha }}"
          
            # Push the changes
            git push
            echo "âœ… PDF committed and pushed successfully!"
          fi

      - name: ğŸ“Š Generate summary comment (for PRs)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Count PNG files
            const { execSync } = require('child_process');
            const cardCount = execSync('find Cartes -name "*.png" | wc -l', { encoding: 'utf-8' }).trim();
            
            // Check if PDF was generated
            const pdfExists = fs.existsSync('cartes_impression.pdf');
            const pdfSize = pdfExists ? execSync('du -h cartes_impression.pdf | cut -f1', { encoding: 'utf-8' }).trim() : 'N/A';
            
            const body = `## ğŸ² GÃ©nÃ©ration automatique du PDF
            
            **RÃ©sultat :** ${pdfExists ? 'âœ… SuccÃ¨s' : 'âŒ Ã‰chec'}
            **Cartes dÃ©tectÃ©es :** ${cardCount} fichiers PNG
            **Taille du PDF :** ${pdfSize}
            
            ${pdfExists ? 'ğŸ“ Le PDF mis Ã  jour est disponible dans les artifacts de cette action.' : 'âš ï¸ VÃ©rifiez les logs pour diagnostiquer le problÃ¨me.'}
            
            ---
            *GÃ©nÃ©rÃ© automatiquement par l'action GitHub lors de la modification des cartes.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

